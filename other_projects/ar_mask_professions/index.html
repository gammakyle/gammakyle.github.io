    <script>
  var prof_iterator = 0;


  

    document.addEventListener("DOMContentLoaded", function() {
    const professions = ["default", "tokar", "electro", "liteo", "itwork", "constructor", "technolog", "halvanic", "svarshik", "ispitatel"];
    const professions_visibles = [true, false, false, false, false, false, false, false, false, false, false];

      visible_switch = (prof_iterator) => {
        professions_visibles[prof_iterator] = !professions_visibles[prof_iterator];
        var entities = document.querySelectorAll("." + professions[prof_iterator] + "-class");
        entities.forEach((entity) => {
          entity.setAttribute("visible", professions_visibles[prof_iterator]);
        });
        console.log(prof_iterator);
        console.log(professions_visibles);
        }
      })
      /*-скрипт клика-*/
      document.addEventListener('click', (event) => {
        console.log('Стрелка вправо');
            visible_switch(prof_iterator);
            prof_iterator++;
            if (prof_iterator==10){
              prof_iterator=0;
            }
            else{
            }
            visible_switch(prof_iterator);
      });
      /*-скрипт нажатия на стрелки-*/
      document.addEventListener('keydown', (event) => {
        switch(event.key) {
          case 'ArrowLeft':
            console.log('Стрелка влево');
            visible_switch(prof_iterator);
            prof_iterator--;
            if (prof_iterator==-1){
              prof_iterator=9;
            }
            visible_switch(prof_iterator);

          break;
          case 'ArrowRight':
            console.log('Стрелка вправо');
            visible_switch(prof_iterator);
            prof_iterator++;
            if (prof_iterator==10){
              prof_iterator=0;
            }
            else{
            }
            visible_switch(prof_iterator);

          break;
      }
    });
    /*-конец скрипта нажатия на стрелки-*/

    </script>
